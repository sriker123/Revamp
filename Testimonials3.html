<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 45%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://rawgit.com/sriker123/Revamp/master/IMG_1251.JPG" width="175" height="115" border="0">
      </div>

      <div class="item">
        <img src="https://rawgit.com/sriker123/Revamp/master/IMG_1252.JPG" width="175" height="115" border="0">
      </div>
    
      <div class="item">
        <img src="https://rawgit.com/sriker123/Revamp/master/IMG_1253.JPG" width="175" height="115" border="0" >
      </div>

      <div class="item">
        <img src="https://rawgit.com/sriker123/Revamp/master/IMG_20170412_233135.jpg" width="175" height="115" border="0">
      </div>
	  
	   <div class="item">
        <img src="https://rawgit.com/sriker123/Revamp/master/IMG_20170412_233943.jpg" width="175" height="115" border="0">
      </div>
    </div>

   

</body>
</html>
